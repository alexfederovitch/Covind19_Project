<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/dropdown.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/transition.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style2.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="js/mapStyles.js"></script>
    <script src="js/script.js"></script>

</head>
<body>

    <div class="container-fluid main">
        <div class="row">
            <div class="col-8">
                <div class="row header-container">
                    <div class="col title-container">
                        <h3>Alex Federovitch's</h3>
                        <h2>Covid-19 Tracker</h2>
                    </div>
                    <div class="col search-container">
                        <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-search"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Search Location" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>
                <div class="row statistic-container">
                    <div class="col">
                        <div class="card" id="total" onclick="cardSelection('cases')">
                            <div class="card-body">
                              <h6 class="card-title">Total Cases</h6>
                              <h5 class="card-subtitle mb-2 cases-text" id="total">-----</h5>
                              <div class="tex-muted font-weight-bold per-million">-----</div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" id="active" onclick="cardSelection('active')">
                            <div class="card-body">
                              <h6 class="card-title">Active Cases</h6>
                              <h5 class="card-subtitle mb-2 active-text">-----</h5>
                              <div class="tex-muted font-weight-bold cases-today">-----</div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" id="recovered" onclick="cardSelection('recovered')">
                            <div class="card-body">
                              <h6 class="card-title">Recovered</h6>
                              <h5 class="card-subtitle mb-2 recovered-text">-----</h5>
                              <div class="tex-muted font-weight-bold recovered-today">-----</div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" id="deaths" onclick="cardSelection('deaths')">
                            <div class="card-body">
                              <h6 class="card-title">Deaths</h6>
                              <h5 class="card-subtitle mb-2 deaths-text">-----</h5>
                              <div class="tex-muted font-weight-bold deaths-today">-----</div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" id="vaccinated" onclick="cardSelection('vaccinated')">
                            <div class="card-body">
                              <h6 class="card-title">Vaccinated (1 dose)</h6>
                              <h5 class="card-subtitle mb-2 vaccinated-text">-----</h5>
                              <div class="tex-muted font-weight-bold vaccinated-today">-----</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row map-container">
                    <div class="col">
                        <div id="map"></div>
                    </div>
                </div>
                <!-- <div class="row chart-container mt-3">
                    <div class="col line-container p-3 mr-3">
                        <canvas id="myChart"></canvas>
                    </div> -->
                    <!-- <div class="col pie-container p-3 mr-3">
                        <canvas id="myPieChart"></canvas>
                    </div>
                </div> -->
            </div>
            <div class="col-4 side-panel-container my-3">
                <div class="cases-table-container">
                    <h4>Live Cases By Country</h4>
                    <div class="country-data">
                        <table class="table">
                            <tbody id="table-data">

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row chart-container mt-3">
                    <div class="col line-container p-3 mr-3">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
